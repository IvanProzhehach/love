<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="checkbox" name="control" hidden id="control">
    <label for="control" class="box">
        <div class="motion">

            <div class="package"></div>
            <div class="cover"></div>
            <div class="item">
                <div class="message">Do you<br>want to be<br>mine?</div>
                <div class="circle"></div>
                <div class="particles">
                    <div class="dot-1"></div>
                    <div class="dot-2"></div>
                    <div class="dot-3"></div>
                    <div class="dot-4"></div>
                    <div class="dot-5"></div>
                    <div class="dot-6"></div>
                    <div class="dot-7"></div>
                </div>
            </div>
        </div>
    </label>
    <div class="actions">
        <div>
            <button id="rejectButton">No</button>
        </div>
        <div>
            <button id="acceptButton">Yes</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
